<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <form action="/registerAuthCustomer" method="POST">
        <input type="text" name = "email" placeholder="email" required/> </br>
        <input type="password" name = "password" placeholder="password" required/></br>
        <input type="text" name = "name" placeholder="Name" required/></br>
        <input type="text" name = "building_num" placeholder="Building Number" required/></br>
        <input type="text" name = "street" placeholder="Street" required/></br>
        <input type="text" name = "city" placeholder="City" required/></br>
        <input type="text" name = "state" placeholder="State" required/></br>
        <input type="text" name = "phone_number" placeholder="Phone Number" required/></br>
        <input type="text" name = "passport_number" placeholder="Passport Number" required/></br>
        <input type="text" name = "passport_expiration" placeholder="Passport Expiration" required/></br>
        <input type="text" name = "passport_country" placeholder="Passport Country" required/></br>
        <input type="text" name = "date_of_birth" placeholder="Date of Birth" required/></br>
        <input type="submit" value = Register />
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
</body>
</html>
