<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
    <form action="/home_airlineStaff_airport" method="POST">
        <h2>Add New Airport</h2>
        <p>	Airport information: </p>
        <input type="text" name = "Airport_id" placeholder="Airport ID" required/> </br>
        <input type="text" name = "name" placeholder="Airport Name" required/></br>
        <input type="text" name = "city" placeholder="City" required/></br>
        <input type="text" name = "country" placeholder="Country" required/></br>
        <button type="submit"> New Airport</button>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
    </div>
</body>
</html>
