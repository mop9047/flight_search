{% extends "staff/home_airlineStaff.html" %}

{% block content %}
<div class="container">
    <h2>Edit Flight</h2>
    
    <form method="POST">
        <div class="form-group">
            <label>Airline: {{ flight.airline_name }}</label>
        </div>
        
        <div class="form-group">
            <label>Flight Number: {{ flight.flight_num }}</label>
        </div>
        
        <div class="form-group">
            <label>Departure Time: {{ flight.departure_date_and_time }}</label>
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status">
                <option value="on-time" {% if flight.status == 'on-time' %}selected{% endif %}>On Time</option>
                <option value="delayed" {% if flight.status == 'delayed' %}selected{% endif %}>Delayed</option>
                <option value="cancelled" {% if flight.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
        </div>
        
        <!-- Add more editable fields as needed -->
        
        <button type="submit" class="btn btn-primary">Update Flight</button>
        <a href="{{ url_for('mainStaff.staff_search_flights') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
